name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    name: Build and Verify Docker Containers
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # # Step 3: Log in to DockerHub (optional, if pushing images to DockerHub)
      # - name: Log in to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and start containers using docker-compose
      - name: Build and Start Containers
        run: docker-compose -f compose.yaml up --build -d

      # Step 5: Verify Frontend Container
      - name: Verify Frontend Container
        run: |
          docker ps | grep react-clinica-real-frontend
          curl -I http://localhost:4173

      # Step 6: Verify Database Container
      - name: Verify Database Container
        run: |
          docker ps | grep react-clinica-real-database
          curl -I http://localhost:3001

      # Step 7: Stop and Remove Containers
      - name: Stop and Remove Containers
        run: docker-compose -f compose.yaml down